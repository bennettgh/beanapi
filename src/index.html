<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 300;;
      }
      .container {
        padding: 40px;
      }
      h1, h3 {
        margin-bottom: 10px;;
      }

      a {
       color: crimson;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <h1>Welcome to the Bean API!</h1>
      <h3>To access the API data, make a GET request to 
        <a href="/.netlify/functions/api">
          /.netlify/functions/api
        </a>
      </h3>

      <p>The data will be type String, so you'll need to use <code>JSON.parse()</code> to turn it into an object.</p>
    </div>
  </body>
</html>
